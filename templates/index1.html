<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Health Monitoring System</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-image:url("static/health1.jpg");
	        background-repeat: no-repeat;
	        background-size:100%;
	        background-attachment: fixed;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .container {
            color: black;
            max-width: 700px;
            padding:20px;
            border-radius: 10px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);

        }

        .container h1 {
            text-align: center;
            margin-bottom: 20px;
        }

        form label {
            display: inline-block;
            width: 150px;
            font-weight: bold;
        }

        form select, form input[type="number"] {
            width: 100%;
            padding: 8px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
        }

        form button[type="submit"] {
            background-color: #4CAF50;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        .result {
            text-align: center;
            margin-top: 20px;
        }

        .result h2 {
            margin-bottom: 10px;
        }

        .result p {
            font-size: 18px;
            font-weight: bold;
            color: #4CAF50;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1> Health Monitoring System</h1>
        <form method="POST">
            <label for="age">Age:</label>
            <input type="number" id="age" name="age" required><br>

            <label for="gender">Gender:</label>
            <select id="gender" name="gender" required>
                <option value="0">Male</option>
                <option value="1">Female</option>
            </select><br>

            <label for="bp">Blood Pressure:</label>
            <input type="number" id="bp" name="BP" required><br>

            <label for="heartbeat">Heartbeat:</label>
            <input type="number" id="heartbeat" name="Heartbeat" required><br>

            <label for="sugar">Sugar Level:</label>
            <input type="number" id="sugar" name="Sugar_Level" required><br>

            <label for="disease">Previous Disease:</label>
            <select id="disease" name="Previous_Disease" required>
                <option value="0">No</option>
                <option value="1">Yes</option>
            </select><br>

            <button type="submit">Analyze Health</button>
        </form>

        <div class="result">
            <h2>Health Status:</h2>
            {% if health_status is not none %}
                {% if health_status == 0 %}
                    <p>Healthy</p>
                {% else %}
                    <p>Not Healthy</p>
                {% endif %}
            {% endif %}
        </div>
    </div>
</body>
</html>
